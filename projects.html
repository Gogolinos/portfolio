<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Γιώργος Αγκαζαριάν</title>

  <!-- Google Fonts + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --main-color: #00bcd4;
      --dark-color: #0097a7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    nav {
      background: var(--main-color);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e0f7fa;
    }

    #darkModeToggle {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: white;
      transition: transform 0.3s;
    }

    #darkModeToggle:hover {
      transform: scale(1.2);
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      color: var(--main-color);
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.3);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      background: var(--main-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: var(--dark-color);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark nav {
      background-color: #1e1e1e;
    }

    body.dark .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div style="display: flex; gap: 2rem; align-items: center;">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
    </div>
    <button id="darkModeToggle" title="Toggle dark mode">🌙</button>
  </nav>

  <div class="container">
    <h1>Τα Projects μου</h1>
    <div class="grid">
      <div class="card">
        <h3>Todo App με JavaScript</h3>
        <p>Μια απλή εφαρμογή διαχείρισης εργασιών με προσθήκη/διαγραφή todo items.</p>
        <a href="#">Δες στο GitHub</a>
      </div>
      <div class="card">
        <h3>Password Generator (Python)</h3>
        <p>Εργαλείο δημιουργίας ασφαλών κωδικών μέσω Python CLI.</p>
        <a href="#">Δες στο GitHub</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Γιώργος Αγκαζαριάν. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;

     //load save themed if exists
  const savedTheme = sessionStorage.getItem("theme");
  if (savedTheme === "dark") {
    body.classList.add("dark");
    toggleBtn.textContent = "☀️";
  }

  //save dark or light mode 
  toggleBtn.addEventListener("click", () => {
    const isDark = body.classList.toggle("dark");
    sessionStorage.setItem("theme", isDark ? "dark" : "light");
    toggleBtn.textContent = isDark ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
