<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Γιώργος Αγκαζαριάν - Portfolio</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Βασικά */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    /* Container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      color: #00bcd4;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #00bcd4;
      margin-top: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #0097a7;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .project-card {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.3);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Γιώργος Αγκαζαριάν</h1>
    <p>Φοιτητής Πληροφορικής & Web Developer</p>

    <div class="section">
      <h2>🔧 Δεξιότητες</h2>
      <ul>
        <li>HTML, CSS, JavaScript, PHP</li>
        <li>Python, XAMPP, WordPress</li>
      </ul>
    </div>

    <div class="section">
      <h2>📁 Projects</h2>
      <div class="projects-grid">
        <div class="project-card">
          <h3>Todo App με JS</h3>
          <p>coming soon</p>
        </div>
        <div class="project-card">
          <h3>Python Password Generator</h3>
          <p>coming soon</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>📫 Επικοινωνία</h2>
      <p>Email: <a href="mailto:agkazariangiorgos@gmail.com">agkazariangiorgos@gmail.com</a></p>
    </div>
  </div>
</body>
</html>
