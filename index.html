  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --main-color: #00bcd4;
      --dark-color: #0097a7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
    }

    nav {
      background: var(--main-color);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e0f7fa;
    }

    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--main-color);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #555;
    }

    .hero .btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: var(--dark-color);
    }

    .socials {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .socials a {
      color: var(--main-color);
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--dark-color);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>

  <!-- FontAwesome icons (socials) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
