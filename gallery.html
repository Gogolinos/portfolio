<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Giorgos Agkazarian</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --main-color: #00bcd4;
      --dark-color: #0097a7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    nav {
      background: var(--main-color);
      padding: 1rem 2rem;
      position: sticky; top: 0; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
    }

    nav a {
      color: white; text-decoration: none; font-weight: 600;
      margin-right: 1.5rem; transition: color 0.3s;
    }

    nav a:hover { color: #e0f7fa; }

    #darkModeToggle {
      background: none; border: none; font-size: 1.3rem;
      cursor: pointer; color: white; transition: transform 0.3s;
    }

    #darkModeToggle:hover { transform: scale(1.2); }

    section {
      padding: 4rem 1rem; max-width: 960px; margin: 0 auto;
    }

    h1 { color: var(--main-color); text-align: center; margin-bottom: 2rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center; padding: 2rem 1rem; font-size: 0.9rem; color: #777;
    }

    body.dark {
      background-color: #121212; color: #e0e0e0;
    }

    body.dark nav { background-color: #1e1e1e; }

    @media (max-width: 600px) {
      nav { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <nav>
    <div style="display: flex; gap: 2rem; align-items: center;">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="blog.html">Blog</a>
    </div>
    <button id="darkModeToggle" title="Toggle dark mode">üåô</button>
  </nav>

  <section data-aos="fade-up">
    <h1>Gallery</h1>
    <div class="grid">
      <!-- Placeholder images -->
      <img src="https://via.placeholder.com/400x250" alt="Project Screenshot" data-aos="zoom-in">
      <img src="https://via.placeholder.com/400x250" alt="Project Screenshot" data-aos="zoom-in">
      <img src="https://via.placeholder.com/400x250" alt="Project Screenshot" data-aos="zoom-in">
    </div>
  </section>

  <footer>
    ¬© 2025 Giorgos Agkazarian. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;
    const savedTheme = sessionStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark");
      sessionStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
